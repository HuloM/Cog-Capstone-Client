<table class="table text-light">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Topic</th>
    <th scope="col">Title</th>
     <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let question of this.questionService.questions">
    <th scope="row">{{question.id}}</th>
    <td>{{question.topic}}</td>
    <td>{{question.title}}</td>
    <td>
      <button class="btn btn-secondary" (click)="onHighlightQuestion(question.id)">View</button>
    </td>
  </tbody>
</table>
