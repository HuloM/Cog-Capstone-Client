<main class=" w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal text-light">log in</h1>
    <div class="form-floating my-1">
      <input type="email" class="form-control" id="floatingInput"
        placeholder="name@example.com" [(ngModel)]="username" name="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating my-1">
      <input type="password" class="form-control" id="floatingPassword"
        placeholder="Password" [(ngModel)]="password" name="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3 my-1">
      <label class="text-light">
        <input type="checkbox" value="remember-me" name="rememberMe" [(ngModel)]="rememberMe"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" (click)="login()">Log in</button>
  </form>
</main>
