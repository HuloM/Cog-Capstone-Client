<div class="container text-light fs-4 border">
  <div class="row border-bottom">
    <div class="col border-end">
<!--      <div class="row border-bottom">-->
<!--        <div class="col-sm">-->
<!--          ID-->
<!--        </div>-->
<!--        <div class="col">-->
<!--          {{this.questionService.currQuestion.id}}-->
<!--        </div>-->
<!--      </div>-->
      <div class="row border-bottom">
        <div class="col-sm">
          Title
        </div>
        <div class="col text-break">
          {{this.questionService.currQuestion.title}}
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-sm">
          Topic
        </div>
        <div class="col">
          {{this.questionService.currQuestion.topic}}
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-sm">
          Description
        </div>
        <div class="col text-wrap text-break">
          {{this.questionService.currQuestion.description_question}}
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-sm">
          Image
        </div>
        <div class="col">
          <img src="http://localhost:8080/api/v1/storage/getImage/{{image_src}}" alt=""
               class="mt-3 img-fluid">
        </div>
      </div>
    </div>
    <div class="col">
      <app-answer-form [questionId]="this.questionService.currQuestion.id"/>
    </div>
  </div>
  <div class="row">
    Answers
    <div *ngFor="let answer of this.answerService.answers">
      <app-question-answers [answer]="answer"/>
    </div>
  </div>
</div>
